<canvas id=gc></canvas>
<script src=main.js></script>
<script>
	window.onload=function() {
        var game = new Game("gc", 800, 600);        
        var circle =  game.addElement(game.ELEMENT.CIRCLE, "red", 5, 22, 33);
        var circle1 =  game.addElement(game.ELEMENT.CIRCLE, "blue", 5, 22, 43);
        var rect =  game.addElement(game.ELEMENT.RECT, "red", 10, 50, 50, 60);
        var text = game.addElement(game.ELEMENT.TEXT, "yellow", 50, "Hello", 100, 240);
        
        var drawing = function(){
            rect.print();
            text.print();

            circle.print();
            circle.move('x');

            circle1.print();
        }

        circle1.addListener("keydown");
        // circle.addListener("keydown");


        game.init();
        game.play();

        let gameInterval = setInterval(() => game.draw(drawing), 1000/60);
        setTimeout(() => game.pause(),5000);        
	}
</script>
